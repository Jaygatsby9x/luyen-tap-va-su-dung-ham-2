<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [2,5,-7,8,1,-3,6,2,5,2,5];
    function check(x) {
        let count = 0;
        for (let i = 0 ;i<arr.length;i++){
            if (x==arr[i]){
                count++
            }
            }
        if (count ==0){
            alert("-1")
        }else
            alert(count);
        }
        let n = Number(prompt("enter the number"))
    check(n);

</script>
</body>
</html>
