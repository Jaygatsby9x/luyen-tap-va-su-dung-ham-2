<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let pi = 3.14;
    function acreage(r) {
        return pi*r*r;
    }
    function perimeter(r) {
        return 2*pi*r;
    }
    let n = parseInt(prompt("enter the radius"));
    alert("acreage circle is " +acreage(n));
    alert("perimeter circle is" +perimeter(n));
</script>
</body>
</html>
